<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Form Recovery Settings</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      max-width: 600px;
      background-color: #ffffff;
      color: #333333;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 16px;
      color: #333333;
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
      color: #333333;
    }
    input[type="text"], input[type="number"], textarea {
      width: 100%;
      padding: 6px;
      font-size: 14px;
      background-color: #f9f9f9;
      color: #333333;
      border: 1px solid #cccccc;
      border-radius: 4px;
    }
    textarea {
      height: 80px;
    }
    .toggle {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .toggle input {
      margin-right: 8px;
    }
    button {
      margin-top: 16px;
      padding: 8px 14px;
      background-color: #4caf50;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button:hover:not(:disabled) {
      background-color: #66bb6a;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    #status {
      margin-top: 10px;
      font-size: 14px;
      color: #555555;
    }
  </style>
</head>
<body>
  <h1>Auto Form Recovery Settings</h1>
  <div class="toggle">
    <input type="checkbox" id="enabled">
    <label for="enabled">Enable Auto Form Recovery</label>
  </div>

  <div class="toggle">
    <input type="checkbox" id="ignoreLoginForms">
    <label for="ignoreLoginForms">Ignore sign‑in forms</label>
  </div>
  <label for="retentionDays">Retention period (days)</label>
  <input type="number" id="retentionDays" min="1" max="365" step="1">
  <label for="ignoreDomains">Ignore on domains (comma‑separated)</label>
  <textarea id="ignoreDomains" placeholder="example.com, private-site.org"></textarea>
  <button id="saveBtn">Save Settings</button>
  <div id="status"></div>
  <script src="options.js"></script>
</body>
</html>
